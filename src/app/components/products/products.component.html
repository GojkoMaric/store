<div>
  <label for="Filter">Filter</label>
  <input type="text" [(ngModel)]="filterProduct">
</div>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Increment</th>
      <th>Decrement</th>
      <th>Sell</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let product of products | filter: "name" : filterProduct'>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>
        <button
        (click)='addQuantity(product.quantity)'>+</button>
      </td>
      <td *ngIf='product.quantity >= 1'>
        <button 
        (click)='removeQuantity(product.quantity)'>-</button>
      </td>
      <td *ngIf='product.quantity == 0'>
        <button class='btn-danger'>-</button>
      </td>
    <td>
      <a [routerLink] ="['/products', product.id]">Sell</a>
    </td>
  </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
