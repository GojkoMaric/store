<div>
  <label for="Filter">Filter</label>
  <input type="text" [(ngModel)]="filterProduct">
</div>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Increment</th>
      <th>Decrement</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let product of products | filter: "name" : filterProduct'>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>
        <button>-</button>
      </td>
      <td>
        <button>+</button>
      </td>
    </tr>
  </tbody>
</table>
