<table class='table table-striped'>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Increment</th>
      <th>Decrement</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let product of products'>
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.quantity}}</td>
      <td>
        <button>-</button>
      </td>
      <td>
        <button>+</button>
      </td>
    </tr>
  </tbody>
</table>
